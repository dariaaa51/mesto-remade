<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <!-- header -->
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="main">
      <!-- profile -->
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/profile-photo.png"
          alt="Фото профиля"
        />
        <div class="profile__info">
          <h1 class="profile__name">Даша Путешественница</h1>
          <p class="profile__description">Исследую крутые места в России!</p>
          <button
            class="button profile__button profile__button_type_edit"
            type="button"
          ></button>
        </div>
        <button
          class="button profile__button profile__button_type_add"
          type="button"
        ></button>
      </section>

      <!-- elements -->
      <section class="elements">
        <div class="element">
          <img
            src="./images/taman.png"
            alt="Винодельня Шато-Тамань"
            class="element__picture"
          />
          <h2 class="element__title">Таманский полуостров</h2>
          <button class="element__like" type="button"></button>
        </div>

        <div class="element">
          <img
            src="./images/abraudurso.png"
            alt="Винодельня в Абрау-Дюрсо"
            class="element__picture"
          />
          <h2 class="element__title">Абрау-Дюрсо</h2>
          <button class="element__like" type="button"></button>
        </div>

        <div class="element">
          <img
            src="./images/kazan.png"
            alt="Мечеть Кул-Шериф в Казани"
            class="element__picture"
          />
          <h2 class="element__title">Казань</h2>
          <button class="element__like" type="button"></button>
        </div>

        <div class="element">
          <img
            src="./images/murmansk.png"
            alt="Ресторан в Мурманске"
            class="element__picture"
          />
          <h2 class="element__title">Мурманск</h2>
          <button class="element__like" type="button"></button>
        </div>

        <div class="element">
          <img
            src="./images/teriberka.png"
            alt="Конец всех дорог в Териберке"
            class="element__picture"
          />
          <h2 class="element__title">Териберка</h2>
          <button class="element__like" type="button"></button>
        </div>

        <div class="element">
          <img
            src="./images/karelia.png"
            alt="Домик в Карелии"
            class="element__picture"
          />
          <h2 class="element__title">Карелия</h2>
          <button class="element__like" type="button"></button>
        </div>
      </section>

    <section class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button" value="close" title="Закрыть без сохранения данных"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form-popup">
        <input
          name="name-input"
          type="text"
          class="popup__text popup__text_type_name"
          placeholder="Имя"
        />
        <input
          name="job-input"
          type="text"
          class="popup__text popup__text_type_about"
          placeholder="О себе"
        />
        <button type="submit" class="popup__submit-btn">Сохранить</button>
      </form>
      </div>
    </section>
  </main>

    <!-- footer -->
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
